[platformio]
;src_dir = src
default_envs = testbed
extra_configs =
  user_*.ini

; ***** NO changes here, pls! *****
; create your own envs in files user_*.ini inhering/extending settings from here

[env]
framework = arduino
platform = espressif32
board_build.filesystem = littlefs
board = wemos_d1_mini32
lib_deps =
    fastled/FastLED
    https://github.com/charno/FTPClientServer
    https://github.com/lorol/LITTLEFS.git
;    https://github.com/vortigont/EmbUI#v2.4.3
;    https://github.com/mrfaptastic/ESP32-HUB75-MatrixPanel-I2S-DMA.git
build_flags =
    -DCONFIG_LITTLEFS_FOR_IDF_3_2
    -DFORMAT_LITTLEFS_IF_FAILED=true
    -DUSE_FTP
    -DSERIAL_DEBUG=1
    -DCH_E=18
    ;-DESP32_I2S_CLOCK_SPEED=20000000
    ; Logging level: 1 = error, 2 = warning, 3 = info, 4 = debug, 5 = verbose
    ;-D CORE_DEBUG_LEVEL=5
    ;-D CONFIG_ARDUHAL_LOG_COLORS=1
    ;-Wl,-Map,output.map
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
extra_scripts = replace_fs.py


[env:nogfx]
build_flags =
    ${env.build_flags}
    -DNO_GFX
    -DNO_CIE1931
    -DEMBUI_DEBUG
lib_deps =
    ${env.lib_deps}

[env:testbed]
build_flags =
    ${env.build_flags}
;    -DPIXEL_COLOR_DEPTH_BITS=6
    -DEMBUI_DEBUG
lib_deps =
    ${env.lib_deps}
    Wire
    Adafruit BusIO
    Adafruit GFX Library
    https://github.com/vortigont/EmbUI#feat
